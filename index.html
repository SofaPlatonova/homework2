<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h4>Customer details:</h4>
<form action="/handler.php" method="post">
    <label for="customerName">Enter your full name *</label>
    <input class="inputClass" type="text" id="customerName" name="fullName" required/><br>
    <label for="customerPhone">Enter your phone number *</label>
    <input class="inputClass" type="text" id="customerPhone" name="phoneNumber" required/><br>
    <label for="customerAddress">Enter your email address</label>
    <textarea class="inputClass" type="text" id="customerAddress" name="address"></textarea><br>
    <p>Choose gender</p>
    <p><input name="gender" type="radio" value="male"> Male</p>
    <p><input name="gender" type="radio" value="female"> Female</p>
    <p><input name="gender" type="radio" value="other" checked> Other</p>
    <p>Level of training</p>
    <p><select size="3" multiple name="level[]">
        <option value="noExperience">No experience</option>
        <option value="Newbie">Newbie</option>
        <option value="Experienced">Experienced</option>
        <option value="Pro">Pro</option>
    </select></p>
    <p>Choose your preferred contact method</p>
    <p><input type="checkbox" name="contact" value="phone"> Phone</p>
    <p><input type="checkbox" name="contact" value="email" checked> Email</p>
    <p><input class="sendForm" type="submit" id="sendForm" value="Send"></p><br>
</form>
</body>
</html>
